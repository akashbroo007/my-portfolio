name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci
      
      - name: Build with Next.js
        run: npm run build
      
      - name: Create .nojekyll file
        run: touch out/.nojekyll
      
      - name: Copy 404 page (if exists)
        run: |
          if [ -f out/404.html ]; then
            echo "404 page exists, no need to copy"
          else
            if [ -f out/not-found.html ]; then
              cp out/not-found.html out/404.html
              echo "Copied not-found.html to 404.html"
            else
              echo "Warning: Neither 404.html nor not-found.html exists"
              # Create a simple 404 page
              echo "<html><head><title>Page Not Found</title></head><body><h1>404 - Page Not Found</h1><p>The page you're looking for doesn't exist.</p><a href='/my-portfolio/'>Go Home</a></body></html>" > out/404.html
              echo "Created basic 404.html"
            fi
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 